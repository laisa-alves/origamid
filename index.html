<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Projetos</title>
    <script src="https://kit.fontawesome.com/efb63315b6.js" crossorigin="anonymous"></script>
    <meta name="description" content="Projetos realizados durante o curso de desenvolvimento WEB da Origamid.">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            background: #141414;
            color: #fff;
        }

        .estrutura {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr;
            padding: 40px 30px 20px 30px;
            justify-content: center;
            justify-items: center;
            margin: 0 auto;
            text-align: center;
        }

        .titulo {
            font-size: 3rem;
        }

        .projetos-lista {
            max-width: 580px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .projetos-link {
            display: block;
            width: 180px;
            font-size: 1.5rem;
            padding: 30px 0;
            background: lightslategray;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            display: flex;
            justify-items: center;
            gap: 20px;
            font-size: 1.5rem;
            fill: #fff;
        }

        @media (max-width: 650px) {
            body {
                margin-bottom: 30px;
            }

            .estrutura {
                padding: 30px 20px 10px 20px;
            }

            .titulo {
                font-size: 2rem;
                max-width: 300px;
            }

            .projetos-lista {
                display: grid;
            }
        }
    </style>
</head>

<body>
    <header class="header estrutura">
        <h1 class="titulo">projetos desenvolvidos</h1>
    </header>

    <div class="projetos estrutura">
        <ul class="projetos-lista">
            <li><a class="projetos-link" href="./bikcraft/index.html" target="_blank">bikecraft</a></li>

            <li><a class="projetos-link" href="./portifolio/index.html" target="_blank">portif√≥lio</a></li>
        </ul>
    </div>

    <footer class="footer estrutura">
        <a id="github" href="https://github.com/laisa-alves" target="_blank" aria-label="github"><i><i
                    class="fa-brands fa-linkedin"></i></i></a>

        <a id="linkedin" href="https://www.linkedin.com/in/laisaalves" target="_blank" aria-label="linkedin"><i
                class="fa-brands fa-github"></i></a>
    </footer>

</body>

</html>
